<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inside Scoop Media Services</title>
    <meta name="theme-color" content="#0c0123">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset and base styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #f7fafc;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0c0123 0%, #200a7a 100%);
        }

        /* Blobby animated background */
        .blobs {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .blob {
            position: absolute;
            
            opacity: 0.35;

            animation: moveBlobs 20s ease-in-out infinite alternate;
        }
        .blob1 { top: 13vw; left: -15vw; animation-delay: 0s;}
        .blob2 { top: 0vw; right: -20vw; animation-delay: 4s;}
        .blob3 { top: 40vw; left: 30vw; animation-delay: 8s;}
        .blob4 { top: 40vw; right: 30vw; animation-delay: 2s;}
        @keyframes moveBlobs {
         0% {
            transform: translate(0%, 0%) scale(1) rotate(0deg);
        }
        20% {
            transform: translate(0.4%, -0.6%) scale(1.01) rotate(0.3deg);
        }
        38% {
            transform: translate(-0.3%, 0.5%) scale(0.99) rotate(-0.2deg);
        }
        52% {
            transform: translate(0.2%, 0.2%) scale(1.005) rotate(0.1deg);
        }
        71% {
            transform: translate(-0.5%, -0.2%) scale(1.008) rotate(-0.4deg);
        }
        85% {
            transform: translate(0.1%, 0.3%) scale(0.997) rotate(0.2deg);
        }
        100% {
            transform: translate(0%, 0%) scale(1) rotate(0deg);
        }
        }

        /* Logo and header */
        .header {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem 0 0 0;
        }
        .header img {
            width: 40vw;
            margin: 0 auto;
            display: block;
        }
        .title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #222;
            margin-top: 1.2rem;
            letter-spacing: 0.02em;
        }
        /* Services grid */
        .services {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(8.5rem, 2fr));
            max-width: 70%;
            margin: 1rem auto;
            padding: 1rem 1rem;
        }
        .service-card {
            background: rgba(255,255,255,0.92);
            border-radius: 1.2rem;
            box-shadow: 0 4px 57px rgba(58,76,102,.07),0 -1.5px 4.5px rgba(191,197,202,.65) inset;
            padding: 1rem 1.2rem 1rem 1.2rem;
            text-align: center;
            transition: transform 0.25s, box-shadow 0.25s, background 0.3s;
            border: 1px solid #e0e7ef;
            cursor: pointer;


        }
        .service-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(30,41,59,0.16), 0 1.5px 8px rgba(30,41,59,0.10) inset;
            background: #f1f5fa;
        }
        .service-title {
            font-size: 1rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 0.7rem;
        }
        .service-desc {
            color: #374151;
            font-size: 1rem;
            line-height: 1.6;
        }
        /* Footer */
        .footer {
            text-align: center;
            color: #64748b;
            font-size: 1rem;
            padding: 2rem 0 1rem 0;
            z-index: 2;
            position: relative;
        }

        .card-scroll {
            gap: 1rem;
            overflow-x: auto;
            padding-top: 1rem;
            /* Optional: hide scrollbar for a cleaner look */
            scrollbar-width: none; /* Firefox */
        }
        
        .card-scroll::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        .card {
            min-width: 250px; /* or your preferred card width */
            flex: 0 0 auto;
        }

        @media (max-width: 500px) {
            .header img { width: 60%; }
            .title { font-size: 1.3rem; }
            .services { gap: 1.2rem; max-width: 100%;}
            .service-card { padding: 1.2rem 0.7rem 1rem 0.7rem; }
            .card-scroll {display: flex;}
        }

        /* Robin's School of Dance promo bar */
        .robins-bar {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px rgba(30,41,59,0.08), 0 1.5px 8px rgba(30,41,59,0.06) inset;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 70%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .robins-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .robins-info {
            flex: 1;
        }
        .robins-link {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #2563eb;
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background 0.3s;
        }
        .robins-link:hover {
            background: #1d4ed8;
        }
        .robins-bar-full {
            width: 100vw;
            margin-top: 1rem;
            margin-left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            min-height: 120px;
            overflow: hidden;
            }

            .robins-bar-img {
            width: 40%;
            height: 14rem;
            object-fit: cover;
            flex-shrink: 0;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            }

            .robins-bar-content {
            padding: 1.5rem 2rem;
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            }

            .robins-bar-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #200a7a;
            margin-bottom: 0.3rem;
            margin-right: 10%;
            }

            .robins-bar-subtitle {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
            }

            .robins-bar-btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: #3b82f6;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 2rem;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
            transition: background 0.2s, transform 0.2s;
            }
            .robins-bar-btn:hover,
            .robins-bar-btn:focus {
            background: #200a7a;
            transform: translateY(-2px) scale(1.04);
            text-decoration: none;
            }

            /* Responsive adjustments */
            @media (max-width: 500px) {
            .robins-bar-full {
                flex-direction: column;
                min-height: unset;
                text-align: center;
            }
            .robins-bar-img {
                width: 100%;
                height: 50vw;
                object-fit: cover;
                clip-path: none;
            }
            .robins-bar-content {
                padding: 1rem;
                align-items: center;
                text-align: center;
            }
            }
